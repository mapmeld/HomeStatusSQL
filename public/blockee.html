<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>blockee</title>
  <!-- Application styles -->
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="main.css">
   <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript">
var map;
function mapInit(){
  var ll = new google.maps.LatLng( 32.762223,-90.43978 );
	var mapOptions = {
		center: ll,
		zoom: 12,
		mapTypeId: google.maps.MapTypeId.SATELLITE
	};
   map = new google.maps.Map(document.getElementById("map"), mapOptions);
	var pov = {
	    heading: 34,
	    pitch: 10,
	    zoom: 0
	  };
  var panorama = map.getStreetView();
  panorama.setPosition(ll);
  panorama.setPov(pov);
  panorama.setVisible(true);
}
function convertSV(url){
  var latlng = url.substring( url.indexOf("ll=") + 3 );
  latlng = latlng.substring( 0, latlng.indexOf("&") );
  var lat = latlng.split(",")[0];
  var lng = latlng.split(",")[1];
  
  var positionDetails = "";
  // heading=?
  // fov=?
  // pitch="";
  return "http://maps.googleapis.com/maps/api/streetview?size=650x435&location=" + lat + ",%20" + lng + "&sensor=false" + positionDetails;
}

convertSV("https://maps.google.com/?ll=32.7688,-90.439453&spn=40.84763,78.134766&t=h&z=4&layer=c&cbll=33.754354,-84.389908&panoid=n-F-cTQCpCzzdz_jAXLwzQ&cbp=12,71.12,,0,-13.46");

function imagify(){
  var lat = map.getStreetView().getPosition().lat();
  var lng = map.getStreetView().getPosition().lng();
  var positionDetails = "";
  positionDetails += "&heading=" + map.getStreetView().getPov().heading;
  positionDetails += "&pitch=" + map.getStreetView().getPov().pitch;
  positionDetails += "&fov=180";
  document.write("<img src='http://maps.googleapis.com/maps/api/streetview?size=650x435&location=" + lat + ",%20" + lng + "&sensor=false" + positionDetails + "'/>");
}
  </script>
</head>

<body onload="mapInit()">
  <!-- Main container -->
  <div role="main" id="main" class="container-fluid">
    <div id="map" style="width:650px;height:435px;"></div>
    <input type="button" value="Grab Image" onclick="imagify()"/>
  </div>
  <!-- Application source -->
  <script data-main="/app/config" src="require.js"></script>
</body>
</html>
